- title: "The Narrow Footprint of Ancient Balancing Selection Revealed by Heterokaryon Incompatibility Genes in Aspergillus fumigatus"
  image: heterokaryons.png
  description: The scope for genetic interactions between individuals of Aspergillus fumigatus has been unclear. Fusion between individuals is thought to allow heterokaryons to be formed, which can mix genetic information. Here we should that this process is unlikely, and we identify five genes that limit this process. These gene are presumed to trigger cell death, and work is ongoing to better understand the cell death mechanism(s).
  authors: Ben Auxier, Jianhua Zhang, Francisca Reyes Marquez, Kira Senden, Joost van den Heuvel, Duur K Aanen, Eveline Snelders, Alfons JM Debets
  link:
    url: https://academic.oup.com/mbe/article-abstract/41/5/msae079/7656911
