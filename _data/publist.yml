
- title: "The human fungal pathogen Aspergillus fumigatus can produce the highest known number of meiotic crossovers"
  image: azole_haplotype.png
  description: How much genetic recombination occurs in Aspergillus fumigatus? Using a set of whole genome sequenced meiotic progeny, we found that this species has the highest known density of crossovers. The relationship between this recombination rate and the origin of antifungal resistances is a topic of ongoing research.
  authors: Ben Auxier, Alfons JM Debets, Felicia Adelina Stanford, Johanna Rhodes, Frank M Becker, Francisca Reyes Marquez, Reindert Nijland, Paul S Dyer, Matthew C Fisher, Joost van den Heuvel, Eveline Snelders
