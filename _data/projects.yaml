- title: Fungal virus evolution
  subtitle: Why are mycoviruses so weak?
  group: featured
  image: images/photo.jpg
  description: Fungi, like most organisms, are often infected by viruses (called mycoviruses). Infections by these viruses is often hard to detect, as infected and uninfected fungi look similar. This low virulence of mycoviruses is assumed to be because of the infection strategy.
  
- title: Fungal individuality
  subtitle: Why do fungi enfoce their borders?
  group: featured
  image: images/photo.jpg
  description: Fungi enforce strict individuality, based on the identity of a set of genes, often called het genes.
  
